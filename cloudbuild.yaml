steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/jarvis-sync-service:$COMMIT_SHA', '.']
  
  # 2. Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/jarvis-sync-service:$COMMIT_SHA']
  
  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jarvis-sync-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jarvis-sync-service:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--set-secrets'
      - 'GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest,GOOGLE_REFRESH_TOKEN=GOOGLE_REFRESH_TOKEN:latest,SUPABASE_KEY=SUPABASE_KEY:latest,INTERNAL_API_KEY=INTERNAL_API_KEY:latest,NOTION_API_TOKEN=NOTION_API_TOKEN:latest,ANTHROPIC_API_KEY=CLAUDE_API_KEY:latest,BOOKFUSION_API_KEY=BOOKFUSION_API_KEY:latest'
      - '--set-env-vars'
      - 'SUPABASE_URL=https://ojnllduebzfxqmiyinhx.supabase.co,NOTION_CRM_DATABASE_ID=2feb4bd3-9e07-81f6-92d8-cf5a3e5e9799,NOTION_TASKS_DB_ID=2feb4bd3-9e07-81d7-abc4-d7cbb407b9e2,NOTION_REFLECTIONS_DB_ID=2feb4bd3-9e07-81f7-b1db-f0112439a8d0,NOTION_MEETING_DB_ID=2feb4bd3-9e07-8190-835e-d716b9d6b0df,NOTION_JOURNAL_DB_ID=2feb4bd3-9e07-81c9-8889-daa8e07695fe,NOTION_NEWSLETTERS_DB_ID=2feb4bd3-9e07-81c1-860c-d367e566a4a3,NOTION_DOCUMENTS_DB_ID=2feb4bd3-9e07-819e-8d78-c91765b0b104,NOTION_APPLICATIONS_DB_ID=2feb4bd3-9e07-8130-bc1b-df04476574ad,NOTION_LINKEDIN_POSTS_DB_ID=2feb4bd3-9e07-81ea-bee5-e6ff3d629905'

