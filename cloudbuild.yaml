steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/jarvis-backend:$COMMIT_SHA', '.']
  
  # 2. Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/jarvis-backend:$COMMIT_SHA']
  
  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jarvis-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jarvis-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      # We don't set env vars here; they are managed in the Cloud Run service settings
      # so they persist and don't need to be in this file.

images:
  - 'gcr.io/$PROJECT_ID/jarvis-backend:$COMMIT_SHA'
